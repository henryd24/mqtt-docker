# Place your local configuration in /etc/mosquitto/conf.d/
#
# A full description of the configuration file is at
# /usr/share/doc/mosquitto/examples/mosquitto.conf.example

listener 1883 
persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log

password_file /mosquitto/config/passfile #Join to de dockerfile and create your user and password, use this command: mosquitto_passwd -c /mosquitto/config/passfile <YourUser>
                                         #There are a user by default (user: henda pass: henda) to the docker works to delete this use: mosquitto_passwd -D /mosquitto/config/passfile henda
allow_anonymous false  #If you want anonymous publish and subscriber, change to true